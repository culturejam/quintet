<div style="margin:5px"><h1>Quintet</h1></div>
<div id="Container">
	<div id="leftColumn"  class="panel">

		<ul class="nav nav-tabs" id="tabs">
			<li><a href="#fields"   data-toggle="tab">Add field</a></li>
			<li><a href="#settings" data-toggle="tab">Field settings</a></li>
			<li><a href="#form"     data-toggle="tab">Form</a></li>
		</ul>

		<div class="tab-content">
			<div class="tab-pane active" id="fields">
				<ul style="list-style-type: none;">
				<li><b>Standard Fields</b></li>
					<li>&nbsp;</li>
					<li><div id="header" class="btn">Header text</div><br></li>
					<li>&nbsp;</li>
					<li><div id="line" class="btn">Single line field</div><br></li>
					<li>&nbsp;</li>
					<li><div id="box" class="btn">Multi line field</div><br></li>
					<li>&nbsp;</li>
					<li><div id="name" class="btn">Full name</div><br></li>
					<li>&nbsp;</li>
					<li><div id="email" class="btn">Email</div><br></li>
					<li>&nbsp;</li>
					<li><div id="section" class="btn">Section</div><br></li>
					<li>&nbsp;</li>
					<li><b>Fancy stuff</b><br></li>
					<li>&nbsp;</li>
					<li><div id="text" class="btn">Explanation text</div><br></li>
				<ul>
			</div>
			<div class="tab-pane" id="settings"></div>
			<div class="tab-pane" id="form">	</div>
		</div>

	</div>
		<div id="rightColumn" class="panelNoBorder">
		<table class="panelBorder quintetForm" style="width:99%">
			<tr class='contentRow'>
				<td class="widgetColumn ui-sortable ui-droppable" style="width:49%;vertical-align: top;">
					<div class='killmenow'>&nbsp;</div>
				</td>
				<td class="widgetColumn ui-sortable ui-droppable" style="width:49%;vertical-align: top;">
